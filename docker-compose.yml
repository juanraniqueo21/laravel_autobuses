version: '3.8'

services:
  # ============================================
  # MySQL Database
  # ============================================
  database:
    image: mysql:8.0
    container_name: gestion_buses_db
    environment:
      MYSQL_DATABASE: gestion_buses
      MYSQL_USER: usuario_buses
      MYSQL_PASSWORD: password_segura_aqui
      MYSQL_ROOT_PASSWORD: root_password_segura
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./migrations_database.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - gestion_buses_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "usuario_buses", "-ppassword_segura_aqui"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # ============================================
  # Laravel Backend
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gestion_buses_backend
    environment:
      - APP_NAME="GestiÃ³n de Buses"
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000
      - APP_KEY=
      - DB_CONNECTION=mysql
      - DB_HOST=database
      - DB_PORT=3306
      - DB_DATABASE=gestion_buses
      - DB_USERNAME=usuario_buses
      - DB_PASSWORD=password_segura_aqui
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173
      - FRONTEND_URL=http://localhost:3000
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/vendor
      - /app/node_modules
    depends_on:
      database:
        condition: service_healthy
    networks:
      - gestion_buses_network
    command: >
      sh -c "composer install &&
             php artisan migrate --force &&
             php artisan serve --host=0.0.0.0 --port=8000"
    restart: unless-stopped

  # ============================================
  # React Frontend
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gestion_buses_frontend
    environment:
      - REACT_APP_API_URL=http://backend:8000
      - REACT_APP_API_BASE_URL=http://localhost:8000/api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      
    depends_on:
      - backend
    networks:
      - gestion_buses_network
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    restart: unless-stopped

# phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: gestion_buses_phpmyadmin
    environment:
      PMA_HOST: database
      PMA_PORT: 3306
      PMA_USER: usuario_buses
      PMA_PASSWORD: password_segura_aqui
    ports:
      - "8080:80"
    depends_on:
      - database
    networks:
      - gestion_buses_network
    restart: unless-stopped
volumes:
  mysql_data:
    driver: local
networks:
  gestion_buses_network:
    driver: bridge